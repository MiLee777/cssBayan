<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>CSS Bayan</h1>
    <div class="bayan">
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-1">
            <label class="bayan-title" for="bayan-1">Do you speak JS?</label>
            <div class="bayan-img">
                <img src="image/what-is-it.svg" alt="picture">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-2">
            <label class="bayan-title" for="bayan-2">Can`t write code? I have RS School.</label>
            <div class="bayan-img">
                <img src="image/google.svg" alt="picture">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-3">
            <label class="bayan-title" for="bayan-3">She is crying because she is learning JS.</label>
            <div class="bayan-img">
                <img src="image/so-little-work-i-done.svg" alt="picture">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-4">
            <label class="bayan-title" for="bayan-4">When you think you been working for 17 minutes and it`s been 4 hours already.</label>
            <div class="bayan-img">
                <img src="image/one-hour-before-deadline.svg" alt="picture">
            </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan-5">
            <label class="bayan-title" for="bayan-5">JS today. Tomorrow the World!</label>
            <div class="bayan-img">
                <img src="image/junior.svg" alt="picture">
            </div>
        </div>


    </div>

</div>
</body>
</html>
